<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="vue.js"></script>
    <script src="vue-router.js"></script>
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://hinesboy.github.io/mavonEditor/dist/markdown/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/tween.js@16.3.4"></script>
    <style>
        .v-enter{
            transform: translate(100%,0);
        }
        .v-enter-active{
            transition:transform 2s;
        }
        .v-enter-to{
            transform: translate(0%,0);
        }
        .v-leave{
            transform: translate(0%,0);
        }
        .v-leave-to{
            transform: translate(-100%,0);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="head">
            <router-link to="/">文档</router-link>
            <router-link to="/quick">快速入门</router-link>
        </div>
        <transition>
            <router-view></router-view>
        </transition>

    </div>
</body>

<script src="compotent.js"></script>
<script src="router.js"></script>
<script src="app.js"></script>
</html>
